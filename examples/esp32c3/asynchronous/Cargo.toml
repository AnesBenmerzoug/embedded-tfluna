version.workspace = true
description.workspace = true
authors.workspace = true
publish.workspace = true

[[bin]]
name = "esp32c3"
path = "./src/main.rs"

[dependencies]
defmt = { workspace = true }
esp-bootloader-esp-idf = { workspace = true }
